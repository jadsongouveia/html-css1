<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textando hover</title>
    <style>
        div:hover{
            color: blue;
            background-color: yellowgreen;
        }
        div > p{
            display: none;
        }

        div:hover > p {
            display: block;
            color: blueviolet;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div>
        passe o mouse aqui
        <p>Texto escondido...</p>
    </div>
    <p>Fim do exeplo</p>
    
</body>
</html>
